<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ancient Indian Science & Technology Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f4ef;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #12326b;
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #d65a3a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #b9482c;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ancient Indian Science & Technology Quiz</h1>

    <form id="quizForm">

      <div class="question">
        <h3>1. Which text describes ancient Indian surgical techniques?</h3>
        <label><input type="radio" name="q1" value="0"> Charaka Samhita</label>
        <label><input type="radio" name="q1" value="1"> Sushruta Samhita</label>
        <label><input type="radio" name="q1" value="0"> Rigveda</label>
      </div>

      <div class="question">
        <h3>2. Who calculated an approximation of Ï€?</h3>
        <label><input type="radio" name="q2" value="1"> Aryabhata</label>
        <label><input type="radio" name="q2" value="0"> Kautilya</label>
        <label><input type="radio" name="q2" value="0"> Charaka</label>
      </div>

      <div class="question">
        <h3>3. The Iron Pillar of Delhi is famous for?</h3>
        <label><input type="radio" name="q3" value="1"> Rust resistance</label>
        <label><input type="radio" name="q3" value="0"> Aluminum alloy</label>
        <label><input type="radio" name="q3" value="0"> Roman design</label>
      </div>

      <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function submitQuiz() {
      let score = 0;
      const form = document.getElementById("quizForm");
      const answers = form.querySelectorAll("input[type=radio]:checked");

      answers.forEach(ans => score += Number(ans.value));

      document.getElementById("result").innerText =
        "Your Score: " + score + " / 3";
    }
  </script>
</body>
</html>
